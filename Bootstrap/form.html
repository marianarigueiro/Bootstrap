<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Sistema de Agendamento</title>
</head>
<body>
    <div class="container">
        <nav class="navbar bg-primary" data-bs-theme="dark">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">SISTEMA WEB</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Cadastrar</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Consultar</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
          </nav>

          <br>

          <p class="fs-4">Cadastrar - Agendamento de Potenciais Clientes</p>

          <p class="fs-5">Sistema Utilizado para agendamentos de serviços.</p>


          <form>
            <div class="mb-3">
            
              <label for="exampleInputName" class="form-label">Nome:</label>
              <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
        
            </div>

            <div class="mb-3">
              <label for="exampleInputTel" class="form-label">Telefone:</label>
              <input type="tel" class="form-control" id="exampleInputTel">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Origem:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Celular</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
                <br>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Observações</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>

            </form>

      </div>
      
</body>
</html>
